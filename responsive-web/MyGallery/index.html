<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <title>My Gallery</title>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-image">
        <img src="profilePhoto.png" alt="Rodney Cotton picture">
      </div>
      <div class="profile-info">
        <h1>Rodney Cotton</h1>
        <h3>Helsinki, Finland</h3>
      </div>
      <div class="profile-stats">
        <div class="stats">
          <p>100</p>
          <span>Posts</span>
        </div>
        <div class="stats">
          <p>2,242</p>
          <span>Followers</span>
        </div>
        <div class="stats">
          <p>1,432</p>
          <span>Following</span>
        </div>
      </div>
    </div>
    <div class="gallery-container">
      <div class="image image_a">
        <img src="photo1.png" alt="Gallery Image">
      </div>
      <div class="image image_b">
        <img src="photo2.png" alt="Gallery Image">
      </div>
      <div class="image image_c">
        <img src="photo3.png" alt="Gallery Image">
      </div>
      <div class="image image_d">
        <img src="photo4.png" alt="Gallery Image">
      </div>
      <div class="image image_e">
        <img src="photo5.png" alt="Gallery Image">
      </div>
      <div class="image image_f">
        <img src="photo6.png" alt="Gallery Image">
      </div>
    </div>
    <footer class="footer">
      <span>created by <a href="https://github.com/CarlosMarrufo">Carlos Marrufo</a> Â· devchallenges.io</span>
    </footer>
  </body>
</html>
